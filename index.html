<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Min App</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>Aledandro!</h1>
  <h2>Da helly</h2>
  <p id="FF" >!</p>
  <button id="bttn" type="button" onclick="But()">Cookie ahh</button>
  <p id="count" >0</p>
  <button id="clear" onclick="clearc()" >clear cookies</button>
  <button id="redirect" onclick="sendround()" > click me</button>


  <script>
  let count = Number(localStorage.getItem("count")) || 0;
  document.getElementById("count").innerHTML = count;

  function wait(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  async function But() {
   const bttn = document.getElementById("bttn")

   bttn.disabled = true;
   bttn.style.opacity = "0.5";
   
   document.getElementById("FF").innerHTML = "yay";
   count++;
   document.getElementById("count").innerHTML = count;
   localStorage.setItem("count", count);
   await wait(500);

   document.getElementById("FF").innerHTML = "Cookie ahh";
   bttn.disabled = false;
   bttn.style.opacity = "1";
  }
  
  function clearc() {
   let sure = Number (localStorage.getItem("sure")) || 0;
   if (sure == 0){
     document.getElementById("clear").innerHTML = "r u sure?";
     localStorage.setItem("sure", 1);
   }
   if (sure == 1){
     document.getElementById("clear").innerHTML = "gg go next";
     count = 0;
     document.getElementById("count").innerHTML = count;
     localStorage.setItem("count", count);
     localStorage.setItem("sure", 0);
     document.getElementById("clear").innerHTML = "clear cookies"
   }
  }

  function sendround() {
   window.location.href = "shop";
  }


  </script>
</body>
</html>
