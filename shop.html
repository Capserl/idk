<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Min App</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
 <h1>TS IS DA SHOP</h1>
 <h2> Upgrades I </h2>
<button id="cdred" onclick="purch1am()" > CD reduction</button>

<script>
let count = Number(localStorage.getItem("count")) || 0;
let purch1am = Number(localStorage.getItem("purch1am")) || 0;

function wait(ms) {
 return new Promise(resolve => setTimeout(resolve,ms));
}

 async function purch1am(){
  const cdred = document.getElementById("cdred")

  cdred.disabled = true;
  cdred.style.opacity = "0.5";

  if (count >= 10 * (purch1am + 1)){
   purch1am()++;
   document.getElementById("cdred").innerHTML = "purchased";
   await wait(500);

   document.getElementById("cdred.innerHTML" = "CD reduction";

   cdred.disabled = false;
   cdred.style.opacity = "1";


   }  else {
   document.getElementById("cdred").innerHTML = "nuh too broke";
   cdred.disabled = false;

   cdred.style.opacity = "1";
  }

  const btn = document.getElementById("cdred");
   btn.addEventListener("mouseover", () => {
     btn.style.transform = "scale(1.2)";
   });
   btn.addEventListener("mouseout", () => {
     btn.style.transform = "scale(1)";
   });
</script>
</body>
